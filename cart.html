<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your Shopping Cart - Lithium Republic">
  <title>Cart - Lithium Republic</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="images/lithmain.png" alt="Lithium Republic Logo" class="logo">
          <span class="logo-text">Lithium Republic</span>
        </a>
      </div>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html" class="active">Cart</a>
        <a href="checkout.html">Checkout</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
      <button class="mobile-nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="hero-content">
        <h1>Your Shopping Cart</h1>
        <p>Review your items before checkout</p>
      </div>
    </section>
    
    <section class="cart-section">
      <div class="cart-summary">
        <ul class="cart-items">
          <!-- Cart items will be dynamically added here -->
        </ul>
        <div class="cart-total">
          <span>Total:</span>
          <span id="cart-total-amount">RM0.00</span>
        </div>
        <div class="cart-actions">
          <a href="products.html" class="continue-shopping-btn">Continue Shopping</a>
          <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <a href="index.html">
          <img src="images/lithmain.png" alt="Lithium Republic Logo" class="footer-logo-img">
          <span>Lithium Republic</span>
        </a>
      </div>
      <div class="footer-nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="privacy.html">Privacy Policy</a>
        <a href="terms.html">Terms of Service</a>
      </div>
      <p class="copyright">&copy; 2025 Lithium Republic. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
