<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Checkout - Lithium Republic</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Checkout</h1>
		<nav>
			<a href="index.html">Home</a>
			<a href="products.html">Products</a>
			<a href="cart.html">Cart</a>
			<a href="checkout.html">Checkout</a>
		</nav>
	</header>

	<main>
		<section>
			<h2>Order Summary</h2>
			<ul id="checkout-cart-items">
				<!-- Items will be added here by JavaScript -->
			</ul>
			<p id="checkout-cart-total">Total: RM0.00</p>
			<div id="paypal-button-container" style="margin-top: 20px;"></div>
		</section>
	</main>

	<footer>
		<p>&copy; 2025 Lithium Republic</p>
	</footer>

	<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=MYR"></script>
	<script>
		// Load cart from localStorage
		let cart = JSON.parse(localStorage.getItem('cart')) || [];
		const cartItemsList = document.getElementById('checkout-cart-items');
		const cartTotalElement = document.getElementById('checkout-cart-total');

		function updateCartDisplay() {
			cartItemsList.innerHTML = '';
			let total = 0;
			cart.forEach(item => {
				const li = document.createElement('li');
				li.textContent = `${item.product} - RM${parseFloat(item.price).toFixed(2)}`;
				cartItemsList.appendChild(li);
				total += parseFloat(item.price);
			});
			cartTotalElement.textContent = `Total: RM${total.toFixed(2)}`;
			return total;
		}

		updateCartDisplay();

		// PayPal integration
		paypal.Buttons({
			createOrder: function(data, actions) {
				const total = updateCartDisplay();
				return actions.order.create({
					purchase_units: [{
						amount: {
							value: total.toFixed(2),
							currency_code: 'MYR'
						},
						description: 'Lithium Republic Cart Purchase'
					}]
				});
			},
			onApprove: function(data, actions) {
				return actions.order.capture().then(function(details) {
					alert('Payment completed by ' + details.payer.name.given_name + '!');
					// Optionally clear cart
					localStorage.removeItem('cart');
					cart = [];
					updateCartDisplay();
				});
			}
		}).render('#paypal-button-container');
	</script>
</body>
</html>
